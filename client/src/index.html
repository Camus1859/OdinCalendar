<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-body">
      <div id="top">
        <div class="dropdown-month-year">
          <!-- <div id="month-year-tabs">
            <span id="months-tab"></span>
            <span id="years-tab"></span>
          </div> -->

          <div id="date-selectors">
            <select
              onmousedown="if(this.options.length>8){this.size=5;}"
              onchange="this.size=0;"
              onblur="this.size=0"
              id="month-selector"
            >
              Select A Month
              <option value="" disabled selected value>Select A Month</option>
              <option class="month" value="January">January</option>
              <option class="month" value="February">February</option>
              <option class="month" value="March">March</option>
              <option class="month" value="April">April</option>
              <option class="month" value="May">May</option>
              <option class="month" value="June">June</option>
              <option class="month" value="July">July</option>
              <option class="month" value="August">August</option>
              <option class="month" value="September">September</option>
              <option class="month" value="October">October</option>
              <option class="month" value="November">November</option>
              <option class="month" value="December">December</option>
            </select>
          </div>

          <div>
            <label id="year-label" for="year-input">Year:</label>
            <input
              type="number"
              id="year-input"
              value="2021"
              autocomplete="off"
              max="2099"
              min="1905"
            />
          </div>

          <div class="today-btn">
            <button id="today">Today</button>
          </div>
        </div>
        <div id="vertical-line-container">
          <div id="vertical-line"></div>
        </div>

        <div id="body">
          <div class="modal">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <form id="myform">
                <label for="title"></label>

                <input
                  class="user-input"
                  type="text"
                  id="event-title"
                  placeholder="Add Title"
                  value=""
                  autocomplete="off"
                  name="title"
                />
                <label for="date"></label>
                <input
                  class="user-input"
                  type="date"
                  id="event-date"
                  value=""
                  name="date"
                />
                <label for="time"></label>

                <input
                  class="user-input"
                  type="time"
                  id="event-time"
                  value=""
                  name="time"
                />
                <label for="description"></label>

                <textarea
                  class="user-input"
                  rows="4"
                  cols="50"
                  id="event-description"
                  placeholder="Add Description..."
                  value=""
                  name="description"
                ></textarea>
                <button type="submit" value="Submit" id="submit-event">
                  SUBMIT
                </button>
              </form>
            </div>
          </div>

          <div id="addEvent-prev-next-btns-container">




            <span id="addEvent-prev-next-btns">
             
              
              <button class="trigger">Add Event</button>
            </span>
          </div>

          <div id="days-of-the-month-container">




            <div id="month-year">
              <span id="month" class="top"></span>
              <span id="year" class="top"> </span>
              <span id="previous-next-buttons">
                <button class="bottom update-month" id="previous-btn">
                  &#60;
                </button>
                <button class="bottom update-month" id="next-btn">&#62;</button>
              </span>
            </div>

            <div id="days-of-the-week-container">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>



          </div>
          <div id="calendar"></div>
        </div>

        <div id="event-container">
          <button id="container-all-events">
            Display All Events In<span id="event-month"></span>
          </button>
          LIST OF EVENTS
          <div id="holds-events"></div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
